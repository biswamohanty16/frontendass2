<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Workspace Dashboard</title>
    <link rel="stylesheet" href="/css/style3.css">
    <link rel="scripttype" href="/java/s2.js">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/img.work.png" alt="Workspace Icon">
                <h1>Workspace</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/html/home.html"><img src="/home.png" alt="Home Icon" class="icon"> Home</a></li>
                    <li><a href="/html/customer.html" class="active"><img src="/customer.png" alt="Customers Icon" class="icon"> Customers</a></li>
                    <li><a href="/html/department.html"><img src="/department.webp" alt="Departments Icon" class="icon"> Departments</a></li>
                    <li><a href="/html/media.html"><img src="/media.png" alt="Media Icon" class="icon"> Media</a></li>
                </ul>
            </nav>
            <div class="account">
                <div class="logo">
            <a href="/html/account.html"><img src="/profile.jpg" alt="profile icon" class="icon">My Account</a>
            </div>
        </aside>
        <div class="main-content">
            <header class="header">
                <input type="text" placeholder="Search in My Accounts"><button><img src="/search.png" alt="search" width="30px"></button>
            </header>
            <div class="content">
                <div class="account-section">
                    <div class="profile-image">
                        <img src="/profile.jpg" alt="Profile">
                    </div>
                    <div class="account-details">
                        <div class="detail">
                            <label>Name</label>
                            <input type="text" value="John Doe" readonly>
                            <img src="/edit.png" alt="Edit" class="edit-icon">
                        </div>
                        <div class="detail">
                            <label>Email</label>
                            <input type="text" value="example@gmail.com" readonly>
                            <img src="/edit.png" alt="Edit" class="edit-icon">
                        </div>
                        <div class="detail">
                            <label>Phone Number</label>
                            <input type="text" value="9134837948" readonly>
                            <img src="/edit.png" alt="Edit" class="edit-icon">
                        </div>
                        <div class="detail">
                            <label>Date Of Birth</label>
                            <input type="text" value="July 16, 1999" readonly>
                            <img src="/edit.png" alt="Edit" class="edit-icon">
                        </div>
                        <div class="buttons">
                            <button class="save-button">SAVE</button>
                            <button class="cancel-button">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/java/s1.js"></script>
</body>
</html>
